
<h1 >Zawartość bazy danych PostgreSQL :D</h1>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->




<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Temperatura w Celsjuszach</th>
            <th>Temperatura minimalna</th>
            <th>Temperatura maksymalna</th>
            <th>Ciśnienie</th>
            <th>Wilgotność</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let weather of weatherR">
            <td>{{weather.temp}}</td>
            <td>{{weather.temp_min}}</td>
            <td>{{weather.temp_max}}</td>
            <td>{{weather.pressure}}</td>
            <td>{{weather.humidity}}</td>
            
          </tr>
    </tbody>
    </table> 
    </div>
</div>
